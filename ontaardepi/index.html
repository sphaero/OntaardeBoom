<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ontaarde Boom</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
<script>
function kickstart()
{
	setInterval(get_serial_data, 2000);
}

function get_serial_data() {
	jQuery.get("screenlog.0", function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
        jQuery('#serial').clear();
        jQuery('#serial').html(data);
    });
}
</script>

</head>
<body>

</body>
<div id="main_container" class="container">
<div class="row">
	<button type="button" class="btn btn-primary">Reset</button>
	<button type="button" class="btn btn-primary">Rebuild</button>
</div>
<div class="row">
<div id="serial" style="border: solid 1px #2A2A2A;" class="col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>jQuery(document).ready(kickstart());</script>
</body>
</html>
